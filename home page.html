<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark background for a gaming vibe */
            color: #ecf0f1; /* Light text color for contrast */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            
        }

        button {
            background-color: #3498db; /* Bright button color */
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #2980b9; /* Darker shade on hover */
            transform: translateY(-2px);
        }

        a {
            text-decoration: none; /* Remove underline from links */
        }

        /* Adding a footer for additional aesthetic */
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            color: #bdc3c7;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Welcome to SAMS GameZONE</h1>
    <div class="button-container">
        <a href="./CONNECT4.html"><button id="start-game">PLAY CONNECT 4</button></a>

    </div>

</body>
</html>
